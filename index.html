<body>
<button id="connectBtn">ì•„ë‘ì´ë…¸ ì—°ê²°</button>
<select id="dateSelect"></select>
<button id="exportBtn">CSV ë‚´ë³´ë‚´ê¸°</button>
<input type="file" id="importFile" accept=".csv" style="display:none;">
<button id="importBtn">CSV ë¶ˆëŸ¬ì˜¤ê¸°</button>
<canvas id="barChart" width="600" height="400"></canvas>

<script>
function getTodayKey(){
  const d=new Date();
  return `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`;
}

let allCounts={};
let today=getTodayKey();
let counts=[0,0,0,0,0];
let selectedDate=today;

// âœ… Firebaseì—ì„œ ì „ì²´ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
async function loadFromFirebase(){
  const snapshot = await db.ref("counts").once("value");
  if(snapshot.exists()) allCounts = snapshot.val();
  else allCounts = {};
  if(!allCounts[today]) allCounts[today] = [0,0,0,0,0];
  counts = allCounts[today];
  updateDateSelect();
  updateChart(counts);
}

// âœ… Firebaseì— ì „ì²´ ë°ì´í„° ì €ì¥
function saveToFirebase(){
  db.ref("counts").set(allCounts);
}

const ctx=document.getElementById('barChart').getContext('2d');
const barChart=new Chart(ctx,{
  type:'bar',
  data:{labels:['ë§¤ìš° ë§Œì¡±','ë§Œì¡±','ë³´í†µ','ë¶ˆë§Œì¡±','ë§¤ìš° ë¶ˆë§Œì¡±'],datasets:[{data:counts,backgroundColor:['#28a745','#20c997','#ffc107','#007bff','#dc3545']}]},
  options:{
    animation:false,
    plugins:{
      legend:{display:false},
      datalabels:{color:'black',anchor:'end',align:'start',font:{weight:'bold',size:20},formatter:v=>v}
    },
    scales:{y:{beginAtZero:true,suggestedMax:70,ticks:{stepSize:10}}}
  },
  plugins:[ChartDataLabels]
});

function updateChart(data){
  barChart.data.datasets[0].data = data;
  barChart.update();
}

const dateSelect=document.getElementById('dateSelect');
function updateDateSelect(){
  dateSelect.innerHTML='';
  Object.keys(allCounts).sort().forEach(date=>{
    const opt=document.createElement('option');
    opt.value=date; opt.textContent=date;
    if(date===today) opt.selected=true;
    dateSelect.appendChild(opt);
  });
}

dateSelect.addEventListener('change',()=>{
  selectedDate=dateSelect.value;
  updateChart(allCounts[selectedDate] || [0,0,0,0,0]);
});

// âœ… ì•„ë‘ì´ë…¸ ì—°ê²°
let port,reader;
document.getElementById('connectBtn').addEventListener('click',async()=>{
  try{
    port=await navigator.serial.requestPort();
    await port.open({baudRate:9600});
    await new Promise(r=>setTimeout(r,1000)); // ì—°ê²° ì•ˆì • ëŒ€ê¸°
    reader=port.readable.getReader();
    readLoop();
  }catch(e){ console.error("ì—°ê²° ì‹¤íŒ¨:",e); }
});

async function readLoop(){
  let buffer='';
  while(true){
    const {value,done}=await reader.read();
    if(done) break;
    buffer+=new TextDecoder().decode(value);
    let lines=buffer.split('\n');
    buffer=lines.pop();
    for(let line of lines){
      const newCounts=line.trim().split(',').map(Number);
      if(newCounts.length===5){
        // ğŸ”„ ëˆ„ë¥¸ ë²„íŠ¼ë§Œ ë°˜ì˜
        for(let i=0;i<5;i++){
          if(newCounts[i]>0) counts[i]++;
        }

        today=getTodayKey();
        allCounts[today]=counts;
        saveToFirebase();

        if(selectedDate===today){
          updateChart(counts);
        }
      }
    }
  }
}

// âœ… CSV ë‚´ë³´ë‚´ê¸°
document.getElementById('exportBtn').addEventListener('click',()=>{
  let csv="ë‚ ì§œ,ë§¤ìš°ë§Œì¡±,ë§Œì¡±,ë³´í†µ,ë¶ˆë§Œì¡±,ë§¤ìš°ë¶ˆë§Œì¡±\n";
  for(const [d,arr] of Object.entries(allCounts)) csv+=`${d},${arr.join(',')}\n`;
  const blob=new Blob([csv],{type:"text/csv;charset=utf-8;"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a'); a.href=url; a.download="button_data.csv"; a.click();
  URL.revokeObjectURL(url);
});

// âœ… CSV ë¶ˆëŸ¬ì˜¤ê¸°
const importFile=document.getElementById('importFile');
document.getElementById('importBtn').addEventListener('click',()=>importFile.click());
importFile.addEventListener('change',(e)=>{
  const file=e.target.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=event=>{
    const lines=event.target.result.trim().split('\n');
    const newData={};
    lines.slice(1).forEach(line=>{
      const [date,...nums]=line.split(',');
      newData[date]=nums.map(Number);
    });
    allCounts=newData;
    saveToFirebase();
    updateDateSelect();
    selectedDate=today;
    counts=allCounts[today]||[0,0,0,0,0];
    updateChart(counts);
    alert("CSV ë¶ˆëŸ¬ì˜¤ê¸° ì™„ë£Œ!");
  };
  reader.readAsText(file);
});

// âœ… ì‹œì‘ ì‹œ Firebaseì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
loadFromFirebase();
</script>
